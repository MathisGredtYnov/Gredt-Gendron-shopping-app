<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails</title>
    <link  type="text/css" rel="stylesheet" href="../CSS/details.css">
</head>
<body>
   <header>
        <h1>STYLEVERSE</h1>
    </header>
    <div class="out_header">
        <div class="left_part">
            <div class="container_carrousel">
                <div class="carrousel">
                    <img src="" alt="Image principale" id="image-container">
                    <div class="buttons" id="button-container">
                        <button class="thumbnail-btn" onclick="changeImage(0)"><img src="image1_thumbnail.jpg" alt="Thumbnail 1"></button>
                        <button class="thumbnail-btn" onclick="changeImage(1)"><img src="image2_thumbnail.jpg" alt="Thumbnail 2"></button>
                        <button class="thumbnail-btn" onclick="changeImage(2)"><img src="image3_thumbnail.jpg" alt="Thumbnail 3"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="right_part">
            <div class="container_detail">
                <div class="container_marque">
                    <h1>Marque</h1>
                    <h1>Modèle</h1>
                    <h1>Prix</h1>
                </div>
                <div class="container_taille">
                    <div class="select-container">
                        <select id="taille">
                            <option value="" disabled selected>Choisir une taille</option>
                            <option value="XS">XS</option>
                            <option value="S">S</option>
                            <option value="M">M</option>
                            <option value="L">L</option>
                            <option value="XL">XL</option>
                            <option value="XXL">XXL</option>
                        </select>
                    </div>
                </div>
                <div class="container_panier">
                    <button class="ajouter-au-panier-btn">Ajouter au panier</button>
                </div>
                <div class="container_description">
                    <p id="short-description">Description courte...</p>
                    <p id="full-description" hidden>Description complète...</p>
                    <button id="toggle-description" onclick="toggleDescription()">Voir plus</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../JS/details.js"></script>
    <script src="../JS/page.js"></script>
</body>
</html>
